machine:
  php:
    version: 5.5.21
dependencies:
  pre:
    - git config --global push.default simple
    - git config --global user.email circleci@forthepeople.com
    - git config --global user.name "Circle CI"
    - npm install
    - npm install -g grunt-cli grunt
    - sudo apt-get install lftp
    - sudo curl https://github.com/pantheon-systems/cli/releases/download/0.9.3/terminus.phar -L -o /usr/local/bin/terminus
    - sudo chmod +x /usr/local/bin/terminus

test:
  override:
    - echo 'WRITE SOME TESTS!'
deployment:
  staging:
    branch: development
    commands:
      - grunt deploy --sourceRepoBranch=development


  production:
    branch: master
    commands:
      - grunt deploy --wpEngineTarget=production --sourceRepoBranch=master