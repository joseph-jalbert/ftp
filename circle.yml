machine:
  php:
    version: 5.5.21
dependencies:
  override:
    - npm config set registry http://registry.npmjs.org/
    - chmod +x ./bin/dependencies.sh
    - ./bin/dependencies.sh

test:
  override:
    - echo 'WRITE SOME TESTS!'

general:
  branches:
    only:
        - master
        - development

deployment:
  staging:
    branch: development
    commands:
          - chmod +x ./bin/controller.sh
          - ./bin/controller.sh development


  production:
    branch: master
    commands:
          - chmod +x ./bin/controller.sh
          - ./bin/controller.sh master